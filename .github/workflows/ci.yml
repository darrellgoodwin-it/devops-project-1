name: CI - Docker Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t devops-project-1:ci .

      - name: Smoke test container
        run: |
          docker run -d --name devops1 -p 5000:5000 devops-project-1:ci
          sleep 2
          curl -f http://localhost:5000/health
          docker logs devops1
          docker rm -f devops1
